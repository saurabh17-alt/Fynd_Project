<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <script src="https://kit.fontawesome.com/a7a4ea6722.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>



<div class="container">
    <!-- naviagation bar  -->
    <nav class="navbar-nav">
        <h2 class="logo">Preesco
            <!-- <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div> -->
        </h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><button type="button" class="disable1" id="signinbtn">Login</button></li>
            <li><button type="button" id="signupbtn">Sign Up</button></li>
        </ul>
    </nav>


    <!-- login/registration form -->

    <div class="form-box" id="form-box">

        <div class="registration" id="registration">
            {% if msg=="" %}
            <form  method="post">
                <h1 id="title">Sign Up</h1>
                <div class="input-group" id="inputgrp">
                    
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="name" name="name"  required>
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="email" name="email"  required>
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" name="password"  autocomplete="off" required>
                    </div>
    
                    <div class="input-field" id="confirm_pswd">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="confirm password" name="confirm_pswd" autocomplete="off" required>
                    </div>
                    <div class="msg">
                    </div>

                    <button type="submit" class="submitbtn">Submit</button>
                </div>

            </form>

            {% else %}

            <form method="post">
                <h1 id="title">Sign Up</h1>
                <div class="input-group" id="inputgrp">
                    
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="name" name="name" value={{name}} autocomplete="off" required>
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="email" name="email"  value={{email}} autocomplete="off" required>
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" name="password"  value={{pwd}} autocomplete="off" required>
                    </div>
    
                    <div class="input-field" id="confirm_pswd">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="confirm password" name="confirm_pswd" value={{confirm_pwd}} autocomplete="off" required>
                    </div>
                    <div class="msg">
                        {{msg}}
                    </div>

                    <button type="submit" class="submitbtn">Submit</button>
                </div>

            </form>

            {% endif %}

        </div>

        <div class="login" id="login">
            <form action="/Login" method="post">
                <h1 id="title">Sign In</h1>
                <div class="input-group" id="inputgrp">

                    <div class="input-field" id="nameField_log">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="name" name="name" value="" autocomplete="off">
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="email" name="email" autocomplete="off" required>
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" name="password" autocomplete="off" required>
                    </div>

                    <div class="input-field" id="confirm_pswd_log">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="confirm password" name="confirm_pswd" value="" autocomplete="off">
                    </div>
                    <input type="hidden" value="{{msg_login}}" name="msglg" id="msglg">
                    <div class="msg">
                        {{msg_login}}
                    </div>

                    <div class="forgot">
                        <p>Forgot Password ?<a href="{{url_for('forget')}}">Click here</a></p>
                    </div>

                    <button type="submit" class="submitbtn">Submit</button>
                </div>

            </form>

        </div>


    </div>

</div>
